<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olark VCard Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <img src="images/olark-logo.png" alt="Olark Logo" class="mx-auto h-16 mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Olark VCard Generator</h1>
        </header>

        <main class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Preview Section -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-700">Preview</h2>
                    <div id="preview" class="border border-gray-200 rounded-lg p-4">
                        <div class="flex items-center space-x-4 mb-4">
                            <img id="previewImage" src="images/default-profile.png" alt="Profile" class="w-20 h-20 rounded-full object-cover">
                            <div>
                                <h3 id="previewName" class="text-lg font-semibold">Your Name</h3>
                                <p id="previewTitle" class="text-gray-600">Your Title</p>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <p id="previewEmail" class="text-gray-600">email@example.com</p>
                            <p id="previewPhone" class="text-gray-600">+1 (555) 123-4567</p>
                            <p id="previewCompany" class="text-gray-600">Company Name</p>
                        </div>
                        <div class="mt-4">
                            <img id="previewLogo" src="images/default-logo.png" alt="Company Logo" class="h-8">
                        </div>
                        <div id="qrcode" class="mt-4 flex justify-center"></div>
                    </div>
                </div>

                <!-- Form Section -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-gray-700">Contact Information</h2>
                    <form id="vcardForm" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                            <input type="text" id="title" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9+\s()-]{10,}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
                            <input type="text" id="company" name="company" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="photo" class="block text-sm font-medium text-gray-700">Profile Photo</label>
                            <input type="file" id="photo" name="photo" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                        <div>
                            <label for="logo" class="block text-sm font-medium text-gray-700">Company Logo</label>
                            <input type="file" id="logo" name="logo" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                        <div class="flex space-x-4">
                            <button type="button" id="generateBtn" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Generate VCard</button>
                            <button type="button" id="downloadBtn" disabled class="flex-1 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Download VCard</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="js/modules/vcard.js"></script>
    <script src="js/modules/qrcode.js"></script>
    <script src="js/modules/fileHandler.js"></script>
    <script src="js/modules/formHandler.js"></script>
    <script src="js/vcard.js"></script>
</body>
</html>
