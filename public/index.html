<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olark VCard Generator</title>
    <link rel="stylesheet" href="../src/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/olark-logo.png" alt="Olark Logo" class="logo">
            <h1>VCard Generator</h1>
        </header>
        
        <main>
            <div class="vcard-preview">
                <img src="images/profile.png" alt="Profile Picture" class="profile-pic">
                <div class="vcard-info">
                    <!-- VCard information will be dynamically inserted here -->
                </div>
            </div>
            
            <div class="controls">
                <button id="generateVCard" class="btn">Generate VCard</button>
                <button id="downloadVCard" class="btn" disabled>Download VCard</button>
            </div>
        </main>
    </div>

    <script src="../src/js/vcard.js"></script>
</body>
</html>
