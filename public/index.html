<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olark VCard Generator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/olark-logo.png" alt="Olark Logo" class="logo">
            <h1>Olark VCard Generator</h1>
        </header>
        <main>
            <form id="contactForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="whatsapp">WhatsApp</label>
                    <input type="tel" id="whatsapp" name="whatsapp">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website">
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" id="jobTitle" name="jobTitle">
                </div>
                <div class="form-group">
                    <label for="photoInput">Profile Photo</label>
                    <input type="file" id="photoInput" accept="image/*">
                    <div id="photoPreview" class="hidden">
                        <img id="previewImage" src="./images/profile.png" alt="Profile Preview">
                    </div>
                    <div id="photoFeedback"></div>
                </div>
                <div class="form-group">
                    <label for="logoInput">Company Logo</label>
                    <input type="file" id="logoInput" accept="image/*">
                    <div id="logoPreview" class="hidden">
                        <img id="previewLogo" src="./images/olark-logo.png" alt="Logo Preview">
                    </div>
                    <div id="logoFeedback"></div>
                </div>
            </form>
            <div id="vcardPreview" class="vcard-preview">
                <!-- VCard preview will be displayed here -->
            </div>
            <div class="controls">
                <button id="generateBtn" class="btn">Generate VCard</button>
                <button id="downloadBtn" class="btn" disabled>Download VCard</button>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
